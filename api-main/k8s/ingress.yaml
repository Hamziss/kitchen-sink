# =============================================================================
# Ingress for frontend + myapi + myapi2
# =============================================================================
# Routes a Vue SPA (served by a separate frontend service) and both APIs
# through a single ingress endpoint. Adjust host to your domain and ensure an
# ingress controller (e.g., nginx) is installed.
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-stack-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: example.com
      http:
        paths:
          # Frontend Vue SPA
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          # Original API
          - path: /api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: myapi-service
                port:
                  number: 80
          # Second API
          - path: /api2/?(.*)
            pathType: Prefix
            backend:
              service:
                name: myapi2-service
                port:
                  number: 80
