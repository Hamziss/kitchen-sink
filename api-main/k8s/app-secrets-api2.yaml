# =============================================================================
# Application Secrets for myapi2
# =============================================================================
# Base64-encoded secrets for the second API. Update the database-url with the
# correct connection string (can be shared or isolated DB depending on needs).
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: myapi2-secrets
  labels:
    app: myapi2
    environment: production
type: Opaque
data:
  database-url: <BASE64_ENCODED_DATABASE_URL_FOR_MYAPI2>
