apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kitchen-sink-ingress
  namespace: kitchen-sink
  labels:
    app.kubernetes.io/name: kitchen-sink
    app.kubernetes.io/component: ingress
  annotations:
    # Cert-manager for automatic TLS certificates
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # CORS headers (optional - can be handled by backend)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://hamziss.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - hamziss.com
        - api.hamziss.com
        - api2.hamziss.com
      secretName: kitchen-sink-tls
  rules:
    # Frontend - main domain
    - host: hamziss.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-service
                port:
                  number: 80
    # API Main - subdomain
    - host: api.hamziss.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-main-service
                port:
                  number: 5000
    # API Second - subdomain
    - host: api2.hamziss.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-second-service
                port:
                  number: 3000
