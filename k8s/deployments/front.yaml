apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: kitchen-sink
  labels:
    app: front
    app.kubernetes.io/name: front
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: kitchen-sink
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
        app.kubernetes.io/name: front
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: front
          image: harbor.hamziss.com/production/front:v1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: false # nginx requires root by default
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
              readOnly: true
      volumes:
        - name: nginx-config
          configMap:
            name: front-nginx-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
