apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-main
  namespace: kitchen-sink
  labels:
    app: api-main
    app.kubernetes.io/name: api-main
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: kitchen-sink
spec:
  replicas: 0
  selector:
    matchLabels:
      app: api-main
  template:
    metadata:
      labels:
        app: api-main
        app.kubernetes.io/name: api-main
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: api-main
          image: harbor.hamziss.com/production/api-main:v1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: api-main-config
            - secretRef:
                name: api-main-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
